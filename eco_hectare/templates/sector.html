{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Setor {{ sector['sector'] }} {% endblock %}</h2>
    <h3>Descrição</h3>
	<p> {{ sector['description'] }}</p>
	<h3>Calibração</h3>
	<p> {{ sector['cal'] }}</p>
	<hr>
	<a href="{{ url_for('sector_edit', sector_id=sector['sector']) }}">
		<span class="badge badge-warning">Editar</span>
	</a>
	
<form action="{{ url_for('sector_delete', sector_id=sector['sector']) }}" method="POST">
    <input type="submit" value="Excluir setor"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Tem certeza que deseja excluir esse setor?')">
</form>
{% endblock %}
